<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polymer Test</title>
  <script src="../platform/platform.js"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700,400,300">
  <link rel="stylesheet" href="demo.css">
  <link rel="import" href="../google-signin/google-signin.html">
  <link rel="import" href="google-analytics.html">

</head>
<body unresolved>

  <header>
    <h1>Google Analytics <em>Polymer Element Demos</em></h1>
    <google-signin
      clientId="1054047045356-j8pgqgls9vdef3rl09hapoicumbte0bo.apps.googleusercontent.com"
      scopes="https://www.googleapis.com/auth/analytics.readonly">
    </google-signin>
  </header>

  <google-analytics-dashboard>

    <google-analytics-view-selector></google-analytics-view-selector>
    <google-analytics-date-selector></google-analytics-date-selector>

      <div class="chart">
        <h3>Site Traffic</h3>
        <google-analytics-chart
          type="area"
          metrics="ga:sessions"
          dimensions="ga:date">
        </google-analytics-chart>
      </div>

      <div class="chart">
        <h3>Average Page Load Times</h3>
        <google-analytics-chart
          type="column"
          metrics="ga:avgPageLoadTime"
          dimensions="ga:date">
        </google-analytics-chart>
      </div>

      <div class="chart">
        <h3>Users by Country</h3>
        <google-analytics-chart
          type="bar"
          metrics="ga:users"
          dimensions="ga:country"
          sort="-ga:users"
          maxResults="5">
        </google-analytics-chart>
      </div>

      <div class="chart">
        <h3>Pageviews by Browser</h3>
        <google-analytics-chart
          type="pie"
          metrics="ga:pageviews"
          dimensions="ga:browser"
          sort="-ga:pageviews"
          maxResults="5">
        </google-analytics-chart>
      </div>

  </google-analytics-dashboard>

</body>
</html>
